<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navbar -->
    <!-- navBar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-5">
        <div class="container">
            <div class="nav-logo d-flex ">
                <div class="nav-logo-img justify-content-start m-2">
                    <img src="./img/logo@2x.png" alt="wind ">
                </div>
                <div class="nav-logo-content justify-content-end">
                    <h1><a class="navbar-brand" href="#home">Weather</a></h1>
                    <span>tagline goes here</span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex navHref">
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item mx-4">
                            <a class="nav-link active px-3    " aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item  mx-4">
                            <a class="nav-link px-3  " href="#">News</a>
                        </li>
                        <li class="nav-item  mx-4">
                            <a class="nav-link px-3  " href="#">Live cameras</a>
                        </li>
                        <li class="nav-item  mx-4">
                            <a class="nav-link px-3  " href="#">Photos</a>
                        </li>
                        <li class="nav-item  mx-4">
                            <a class="nav-link px-3  " href="#">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </nav>
    <!-- End Navbar -->

    <!-- Display Section -->
    <section class="display py-5">
        <div class="container">
            <div class="find">
                <div class="input-group overflow-hidden mb-3 py-2 mt-3 ">
                    <input type="text" class="form-control" id="search" placeholder="Find your location..."
                        aria-label="Search">
                    <button class="btn btn-primary " type="button" id="find" aria-label="Find location">Find</button>
                </div>
            </div>
            <div class="display-weather rounded-1 py-4 forecast">

            </div>
        </div>
    </section>
    <!-- End Display Section -->

    <!-- Footer -->
    <footer>
        <div class="container py-3">
            <div class="row justify-content-between">
                <div class="col-lg-8">
                    <div class="input-group overflow-hidden">
                        <input type="email" class="form-control" placeholder="Enter your email to subscribe..."
                            aria-label="Subscribe">
                        <button class="btn btn-primary" type="button" id="subscribe"
                            aria-label="Subscribe to newsletter">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="footer-icon py-1">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-text mt-3 mb-3 text-center">
                <span>Copyright 2014 Company name. Designed by Themezy. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
